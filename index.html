<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="img_display">
                <canvas id="canvas">
                </canvas>
                <div class="img_download_random">
                    <button id="random_img">Random</button>
                    <button id="download_img">Download</button>
                </div>
            </div>

            <div class="customize_option">
                <button aria-current="false" data-position="0"  id="backgroundOption">Background</button>
                <button aria-current="false" data-position="1" id="earsOption">Ears</button>
                <button aria-current="false" data-position="2" id="neckOption">Neck</button>
                <button aria-current="false" data-position="4" id="mouthOption">Mouth</button>
                <button aria-current="false" data-position="5" id="hairOption">Hair</button>
                <button aria-current="false" data-position="6" id="eyesOption">Eyes</button>
                <button aria-current="false" data-position="7" id="legOption">Leg</button>
                <button aria-current="false" data-position="8" id="accessoriesOption">Accessories</button>
            </div>
            <div id="option_display">

            </div>
        </div>
    </main> 
</body>
</html>
