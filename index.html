<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="img_display">
                <div class="img_container">
                    <img id="background" src="./assests/backgrounds/darkblue70.png" alt="background">
                    <img id="ears" src="./assests/ears/default.png" alt="ears">
                    <img id="neck" src="./assests/neck/default.png" alt="neck">
                    <img id="nose" src="./assests/nose.png" alt="nose">
                    <img id="hair" src="./assests/hair/default.png" alt="hair">
                    <img id="accessory" src="./assests/accessories/headphone.png" alt="accessory">
                    <img id="leg" src="./assests/leg/default.png" alt="leg">
                    <img id="mouth" src="./assests/mouth/default.png" alt="mouth">
                    <img id="eyes" src="./assests/eyes/default.png" alt="eyes">
                </div>
                <div class="img_canvas">
                    <canvas id="canvas">
                    </canvas>
                </div>
                <div class="img_download_random">
                    <button id="random_img">Random</button>
                    <button id="download_img">Download</button>
                </div>
            </div>

        </div>
    </main> 
</body>
</html>
